<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">

  </head>

  <body>

    <div class="w-full h-screen grid place-items-center">
      <div
        class="transition transform hover:-translate-y-1 motion-reduce:transition-none motion-reduce:hover:transform-none">
        <div class="w-96 rounded overflow-hidden shadow-lg px-2">
          <div class="grid grid-cols-1 divide-y">
            <h1 class="grid place-content-center text-[#177fff] py-5 font-medium">Thay đổi mật khẩu</h1>
            <div>
              <form>
                <div class="mb-6">
                    <label for="oldpassword" class="block mb-2 text-sm font-medium text-gray-700">Mật khẩu cũ</label>
                    <input type="password" id="oldpassword"
                      class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:border-green-500"
                      placeholder="">
                    <p class="mt-2 text-sm text-green-600 dark:text-green-500"><span class="font-medium">Well done!</span>
                      Some
                      success message.</p>
                  </div>
                <div class="mb-6">
                  <label for="newpassword" class="block mb-2 text-sm font-medium text-gray-700">Mật khẩu mới</label>
                  <input type="password" id="newpassword"
                    class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:border-green-500"
                    placeholder="">
                  <p class="mt-2 text-sm text-green-600 dark:text-green-500"><span class="font-medium">Well done!</span>
                    Some
                    success message.</p>
                </div>
                <div class="">
                  <label for="confirm" class="block mb-2 text-sm font-medium text-red-700 dark:text-red-500">Xác nhận mật
                    khẩu</label>
                  <input type="password" id="confirm"
                    class="bg-red-50 border border-red-500 text-red-900 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:text-red-500 dark:placeholder-red-500 dark:border-red-500"
                    placeholder="">
                  <p class="mt-2 text-sm text-red-600 dark:text-red-500"><span class="font-medium">Oh, snapp!</span>
                    Some
                    error message.</p>
                </div>
              </form>
            </div>
            <div class="">
              <div class="px-6 grid  place-content-center pt-4 pb-2">
                <button
                  class="w-44 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                  Thay đổi mật khẩu
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
