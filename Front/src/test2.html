<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../dist/output.css" />
    </head>
    <body>
        <div class="relative overflow-x-auto sm:rounded-lg my-6">
            <h1 class="py-6 px-6 text-2xl font-medium">Danh sách bài đăng</h1>
            <div class="flex justify-between">
                <div class="pb-4 bg-white dark:bg-gray-900 pl-5">
                    <label for="table-search" class="sr-only">Search</label>
                    <div class="relative mt-1">
                        <div
                            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                        >
                            <svg
                                class="w-5 h-5 text-gray-500 dark:text-gray-400"
                                aria-hidden="true"
                                fill="currentColor"
                                viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                    clip-rule="evenodd"
                                ></path>
                            </svg>
                        </div>
                        <input
                            type="text"
                            id="table-search"
                            class="block p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Tìm kiếm bài đăng"
                        />
                    </div>
                </div>

                <button
                    type="button"
                    class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center mr-2 w-50 h-11"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-6 h-6 mr-3"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
                        />
                    </svg>
                    Tạo bài đăng mới
                </button>
            </div>
            <div class="max-w-7xl mx-auto">
                <div
                    class="p-5 mb-4 border border-gray-100 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700"
                >
                    <ol
                        class="mt-3 divide-y divider-gray-200 dark:divide-gray-700"
                    >
                        <li class="border border-gray-400 rounded-lg p-1">
                            <a
                                href="#"
                                class="items-center block p-3 sm:flex hover:bg-gray-100 dark:hover:bg-gray-700"
                            >
                                <img
                                    class="w-12 h-12 mb-3 mr-3 rounded-full sm:mb-0"
                                    src="/docs/images/people/profile-picture-1.jpg"
                                    alt="Jese Leos image"
                                />
                                <div class="text-gray-600 dark:text-gray-400">
                                    <div class="text-base font-normal">
                                        <span
                                            class="font-medium text-gray-900 dark:text-white"
                                            >Jese Leos</span
                                        >
                                        likes
                                        <span
                                            class="font-medium text-gray-900 dark:text-white"
                                            >Bonnie Green's</span
                                        >
                                        post in
                                        <span
                                            class="font-medium text-gray-900 dark:text-white"
                                        >
                                            How to start with Flowbite
                                            library</span
                                        >
                                    </div>
                                    <div class="text-sm font-normal">
                                        "I wanted to share a webinar
                                        zeroheight."
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </body>
</html>
