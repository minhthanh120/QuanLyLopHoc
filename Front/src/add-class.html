<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../dist/output.css" />
    </head>
    <body>
        <!-- class="max-w-2xl mx-4 sm:mx-auto my-4 border-solid p-3 border-slate-700 border-2" -->
        <form>
            <fieldset
                class="max-w-2xl mx-4 sm:mx-auto my-4 border-solid p-3 border-2 shadow"
            >
                <!-- <legend>Tạo mới lớp học</legend> -->
                <div class="mx-6 my-6">
                    <label
                        for="username-success"
                        class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500"
                        >Tên lớp môn học</label
                    >
                    <input
                        type="text"
                        id="username-success"
                        class="bg-green-50 border border-green-500 text-green-900 placeholder-green-700 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-green-100 dark:border-green-400"
                        placeholder="Nhập tên lớp môn học muốn tạo"
                    />
                    <p
                        class="mt-2 text-sm text-green-600 dark:text-green-500 hidden"
                    >
                        <span class="font-medium"
                            >Tạo thành công lớp môn học</span
                        >
                    </p>
                </div>
                <div class="mx-6 my-6 hidden">
                    <label
                        for="username-error"
                        class="block mb-2 text-sm font-medium text-red-700 dark:text-red-500"
                        >Tên lớp môn học</label
                    >
                    <input
                        type="text"
                        id="username-error"
                        class="bg-red-50 border border-red-500 text-red-900 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-red-100 dark:border-red-400"
                        placeholder="Nhập tên lớp môn học muốn tạo"
                    />
                    <p class="mt-2 text-sm text-red-600 dark:text-red-500">
                        <span class="font-medium"
                            >Tên lớp môn học đã tồn tại!</span
                        >
                        Vui lòng chọn tên khác
                    </p>
                </div>
                <div class="mx-auto max-w-sm sm:w-full sm:mx-0 my-10">
                    <button
                        type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 sm:ml-6 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    >
                        Xác nhận
                    </button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
