<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../dist/output.css">
    </head>

    <body style="height: 440px" class="m-5 bg-white antialiased overflow-hidden">

        <!-- drawer init and toggle -->
        <div class="text-center">
            <button
                class="text-white bg-cyan-300 hover:bg-cyan-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                type="button" data-drawer-target="drawer-swipe" data-drawer-show="drawer-swipe"
                data-drawer-placement="bottom" data-drawer-edge="true" data-drawer-edge-offset="bottom-[60px]"
                aria-controls="drawer-swipe">Tác vụ</button>
        </div>

        <div id="posts" class="ml-10">
            <div id="id-1">
                <a href="#"
                class="block max-w-4xl p-6 bg-white border border-gray-900 rounded-lg shadow hover:bg-gray-100">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Thông báo về buổi học ngày
                    20/03</h5>
                <p class="font-normal text-gray-700 dark:text-gray-400">Buổi học ngày 20/03 các bạn đến lớp học bình thường</p>
            </a>
            </div>
        </div>
        <!-- drawer component -->
        <div id="drawer-swipe"
            class="fixed z-40 w-full overflow-y-auto bg-white border-t border-gray-700 rounded-t-lg transition-transform bottom-0 left-0 right-0 translate-y-full bottom-[60px]"
            tabindex="-1" aria-labelledby="drawer-swipe-label" aria-hidden="true">
            <div class="p-4 cursor-pointer hover:bg-gray-50" data-drawer-toggle="drawer-swipe">
                <span
                    class="absolute w-8 h-1 -translate-x-1/2 bg-gray-300 rounded-lg top-3 left-1/2 dark:bg-gray-600"></span>
                <h5 id="drawer-swipe-label" class="inline-flex items-center text-base text-cyan-600">
                    <svg class="w-5 h-5 mr-2" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM14 11a1 1 0 011 1v1h1a1 1 0 110 2h-1v1a1 1 0 11-2 0v-1h-1a1 1 0 110-2h1v-1a1 1 0 011-1z">
                        </path>
                    </svg>Tác vụ
                </h5>
            </div>
            <div class="grid grid-cols-3 gap-4 p-4 lg:grid-cols-4">
                <div
                    class="p-4 rounded-lg border border-blue-900 cursor-pointer bg-blue-100 hover:bg-blue-300">
                    <div
                        class="flex justify-center items-center p-2 mx-auto mb-2 max-w-[48px] bg-blue-200 dark:bg-blue-500 rounded-full w-18 h-18">
                        <svg class="inline w-8 h-8 text-blue-400" aria-hidden="true"
                            fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
                            <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path>
                        </svg>
                    </div>
                    <div class="font-medium text-center text-gray-500">Đăng nội dung</div>
                </div>
                <div
                    class="p-4 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 dark:hover:bg-gray-600 dark:bg-gray-700">
                    <div
                        class="flex justify-center items-center p-2 mx-auto mb-2 max-w-[48px] bg-gray-200 dark:bg-gray-500 rounded-full w-18 h-18">
                        <svg class="inline w-8 h-8 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M5 4a3 3 0 00-3 3v6a3 3 0 003 3h10a3 3 0 003-3V7a3 3 0 00-3-3H5zm-1 9v-1h5v2H5a1 1 0 01-1-1zm7 1h4a1 1 0 001-1v-1h-5v2zm0-4h5V8h-5v2zM9 8H4v2h5V8z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div class="font-medium text-center text-gray-500 dark:text-gray-400">Bảng điểm</div>
                </div>
                
                <div
                    class="p-4 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 dark:hover:bg-gray-600 dark:bg-gray-700">
                    <div
                        class="flex justify-center items-center p-2 mx-auto mb-2 max-w-[48px] bg-gray-200 dark:bg-gray-500 rounded-full w-18 h-18">
                        <svg class="inline w-8 h-8 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path>
                            <path fill-rule="evenodd"
                                d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div class="font-medium text-center text-gray-500 dark:text-gray-400">Điểm danh</div>
                </div>
                
                <div
                    class="p-4 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 dark:hover:bg-gray-600 dark:bg-gray-700">
                    <div
                        class="flex justify-center items-center p-2 mx-auto mb-2 max-w-[48px] bg-gray-200 dark:bg-gray-500 rounded-full w-18 h-18">
                        <svg class="inline w-8 h-8 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z">
                            </path>
                        </svg>
                    </div>
                    <div class="font-medium text-center text-gray-500 dark:text-gray-400">Danh sách sinh viên</div>
                </div>
                <div
                    class="hidden p-4 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 dark:hover:bg-gray-600 dark:bg-gray-700 lg:block">
                    <div
                        class="flex justify-center items-center p-2 mx-auto mb-2 max-w-[48px] bg-gray-200 dark:bg-gray-500 rounded-full w-18 h-18">
                        <svg class="inline w-8 h-8 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div class="font-medium text-center text-gray-500 dark:text-gray-400">Task</div>
                </div>
                <div
                    class="p-4 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 dark:hover:bg-gray-600 dark:bg-gray-700">
                    <div
                        class="flex justify-center items-center p-2 mx-auto mb-2 max-w-[48px] bg-gray-200 dark:bg-gray-500 rounded-full w-18 h-18">
                        <svg class="inline w-8 h-8 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z">
                            </path>
                        </svg>
                    </div>
                    <div class="font-medium text-center text-gray-500">Custom</div>
                </div>
            </div>
        </div>

        <script src="https://flowbite.com/docs/flowbite.min.js"></script>
        <script src="https://flowbite.com/docs/datepicker.min.js"></script>

</html>
